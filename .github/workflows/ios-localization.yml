name: iOS Localization

on:
  push:
    branches:
      - main # Or your main development branch
  pull_request:
    branches:
      - main

jobs:
  localize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Run iOS Localizer
        uses: eilonkr/ios-localizer-action@v0.5.2
        with:
          # Update this path to where your Localizable.xcstrings file is located
          xcstrings_file_path: 'LocalizerExample/Resources/Localizable.xcstrings' 
          xcode_project_path: 'LocalizerExample/LocalizerExample.xcodeproj'
          xcode_scheme: 'LocalizerExample'

          # Customize your target languages
          target_languages: 'de,es,fr'
          
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Optional customizations:
          # pr_branch_prefix: 'localization-updates/'
          # commit_message: 'i18n: Update translations in Localizable.xcstrings'
          # pr_title: 'New Translations Added'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}